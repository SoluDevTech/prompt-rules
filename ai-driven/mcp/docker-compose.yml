# docker-compose.mcp.yml
version: '3.8'

services:
  sonarqube-mcp:
    image: mcp/sonarqube:latest
    container_name: mcp-sonarqube
    env_file: .env
    ports:
      - "9081:8081"
    restart: unless-stopped

  jira-mcp:
    image: guang1/jira-mcp:latest
    container_name: mcp-jira
    env_file: .env
    environment:
      - quarkus.mcp.server.stdio.enabled=true
      - quarkus.log.console.enable=false
      - quarkus.log.console.stderr=false
    stdin_open: true
    restart: unless-stopped

  playwright-mcp:
    image: mcr.microsoft.com/playwright:latest
    container_name: mcp-playwright
    command: npx @playwright/mcp@latest --headless
    stdin_open: true
    restart: unless-stopped